    <script>

        class Person {
            
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            sayHi () { console.log('Hello.') };

            static a = 100;
            static go () { console.log('running')};

        }

        var p1 = new Person('Olivia', 13);
        console.log(p1);
        p1.sayHi();

        Person.go();
        console.log(Person.a);
