<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .box {
            width: 100%;
            height: 2000px;
            background: red;
        }

        .ads {
            width: 100px;
            height: 200px;
            background: blue;
            position: fixed;
            right: 0px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="ads"></div>
</body>
</html>
