<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
</head>
<body>

    <script>
        
        // Regular Function
        var fn1 = function() { };

        // Arrow Function in ES 6
        var fn12 = () => { };

        // 0 argument
        var fn3 = () => { console.log("No argument."); }
        fn3();

        // 1 argument
        var fn4 = a => { console.log("1 argument: " + a); }
        fn4(100);

        // More argument
        var fn5 = (a, b) => { console.log("2 arguments: " + a + " " + b); }
        fn5(200, 300);

        // Skip { }
        var fn6 = (a, b) => a + b;
        console.log(fn6(1, 2));

        function fn7(a = 100, b = 200) {
            console.log('a: ', a);
            console.log('b: ', b); 
            console.log('-------------');
        }

        fn7();
        fn7(10); // giva a = 10

        var arr = ['hello', 'world'];
        var [ a, b ] = arr;

        console.log(a);
        console.log(b);

        var obj = { name: 'Jack', age: 18 };
        var { name, age } = obj;
        console.log(name);
        console.log(age);

        var { age: a } = obj; // equavalent to: var a = obj.age
        console.log(a);

        // String 
        var str1 = "content";
        var str2 = 'content';
        var str3 =  `content`; // Can skip line

        var str4 = `He
        llo Wor
        ld!


        `;

        console.log(str1);
        console.log(str2);
        console.log(str3);
        console.log(str4);

        // Another example
        var age = 18;
        var s1 = `I am Olivia. ${age} years old.`;
        console.log(s1);

        // ...
        var arr = [ 100, 200, 300, 400];
        console.log(arr);
        console.log(...arr);

        // How to use : Combine arrays
        var arr1 = [10, 20];
        var arr2 = [30, 40];
        var arr3 = [50, 60];
        var arr5 = [...arr1, ...arr2, ...arr3];

        // Use 2: 
        var arr1 = [10,20,17,7,0];
        var max = Math.max(...arr1);
        console.log(max);
        
    </script>
</body>
</html>
