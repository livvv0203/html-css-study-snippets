<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .red {
            background: red;
            float: left;
        }

        .blue {
            background: blue;
            float: left;
            width: 150px;
            height: 150px;
    
        }

        .green {
            background: green;
            float: left;
        }

    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>
</html>
