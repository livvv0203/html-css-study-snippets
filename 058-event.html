<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
    
    <script>
        // Get the div element 
        var div_element = document.querySelector('div');
        div_element.onclick = function (e) {
            if (div_element.style.width === '200px') {
                div_element.style.width = '400px';
            } else {
                div_element.style.width = '200px';
            }
            console.log(e);
        }
    </script>

</body>
</html>
