<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
  </head>
  <body>
    <!--Shortcut: table>tr>td-->
    <table
      border="1"
      width="500px"
      height="500px"
      align="center"
      bordercolor="red"
      bgcolor="yellow"
      cellspacing="0"
      cellpadding="30"
    >
      <tr>
        <td>row 1 data 1</td>
        <td>row 1 data 2</td>
        <td>row 1 data 3</td>
      </tr>
      <tr>
        <td>row 2 data 1</td>
        <td>row 2 data 2</td>
        <td>row 2 data 3</td>
      </tr>
    </table>
    <br />
    <hr />
    <br />
    <table border="1" width="500" height="500" align="center" bgcolor="yellow">
      <tr bgcolor="orange" align="center" valign="top">
        <td>row 1 data 1</td>
        <td>row 1 data 2</td>
        <td>row 1 data 3</td>
      </tr>
      <tr>
        <td bgcolor="blue" align="right" valign="top">row 2 data 1</td>
        <td>row 2 data 2</td>
        <td>row 2 data 3</td>
      </tr>
    </table>
    <br />
    <hr />
    <br />
    <table border="1" width="500px" height="500px" align="center">
      <tr>
        <td>11</td>
        <td colspan="2" rowspan="2">12</td>
        <!-- <td>row 1 data 3</td> -->
      </tr>
      <tr>
        <td>21</td>
        <!-- <td colspan="2">22</td> -->
        <!-- <td>row 2 data 3</td> -->
      </tr>
      <tr>
        <td>31</td>
        <td>32</td>
        <td>33</td>
      </tr>
    </table>
    <br />
  </body>
</html>
