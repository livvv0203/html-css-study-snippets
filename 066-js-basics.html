  <body>
    <script>
    
      function print(n) {
        for (var i = 0; i < n; i++) {
          console.log("Hey There.");
          document.write("Hey there!<hr/>");
        }
      }

      print(5);
     
      function sum(n) {
         var res = 0
        for(var i = 0; i <= n; i++) {
            res += i;
        }
        return res;
      }

      // recursion
      function sum(n) {
        if(n === 1) {
            return 1;
        }
        return sum(n-1) + n;
      }

    </script>
