<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!--action is to submit info to backend-->
    <form action="https://www.ssense.com/en-us/women" method="POST">
      Username:
      <input type="text" placeholder="Input Username" name="username" />
      <br />
      Password:
      <input type="password" placeholder="Input Password" name="password" />
      <br />
      <input type="submit" value="Sign in" />
      <input type="reset" value="reset" />
      <input type="button" value="anything" />
    </form>
  </body>
</html>
